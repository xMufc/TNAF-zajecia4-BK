<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
 
    <title>Document</title>
</head>
<body>
    <main>
        <p class="cookieAmount">Całkowita ilość wygenerowanych ciastek: 0</p>
        <input type="button" class="cookie" value="Ciasteczko">
        <div class="stats">
            <p class="cookiePerClick">Ilość ciastek per click: 1</p>
            <p class="cookiePerSecond">Ilość ciastek per second: 1</p >
        </div>
    </main>
    <div class="buttons">
        <div class="levelup">
            <label for="Nazwa1" class="Nazwa1Desc">+0,1 ciastka per level: 1</label>
            <input type="button" class="Nazwa1" name="Nazwa1" value="Level up 10 ciastek">
        </div>
        <div class="levelup">
            <label for="Nazwa2" class="Nazwa2Desc">+1 ciastka per level: 0</label>
            <input type="button" class="Nazwa2" name="Nazwa2" value="Level up 100 ciastek">
        </div>
        <div class="levelup">
            <label for="Nazwa3" class="Nazwa3Desc">+5 ciastka per level: 0</label>
            <input type="button" class="Nazwa3" name="Nazwa3" value="Level up 1000 ciastek">
        </div>
        <div class="levelup">
            <label for="Nazwa4" class="Nazwa4Desc">+10 ciastka per level: 0</label>
            <input type="button" class="Nazwa4" name="Nazwa4" value="Level up 5000 ciastek">
        </div>
        <div class="levelup">
            <label for="Nazwa5" class="NazwaDesc">+100 ciastka per level: 0</label>
            <input type="button" class="Nazwa5" name="Nazwa5" value="Level up 100000 ciastek">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
